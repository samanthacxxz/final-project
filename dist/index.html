<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBookList</title>

    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/variables.css">
    <link rel="stylesheet" href="../src/css/font.css">

</head>
<body>
    <header class="header-container">
        <span class="title-container">
            <button class="header-title">
                TheBookList
                <a href="file:///Users/SamanthaCruz/sacr001/Sites/11/final-project/dist/index.html"></a>
            </button>
        </span>
        <nav class="header-nav">
            <button class="icon-search-container">
                <img src="../src/assets/images/search-svgrepo-com.svg" alt="">
            </button>
            <button class="icon-signup-container">
                <img src="../src/assets/images/user-add-svgrepo-com.svg" alt="">
            </button>
            <button class="icon-menu-container">
                <img src="../src/assets/images/actions-log-out-svgrepo-com.svg" alt="">
            </button>
        </nav>
    </header>
    <section class="banner_thingy">

    </section>
    <main>
        <section class="section-search">
            <div class="slogan">
                <div>What book you wanna read</div>
                <div>today?</div>
            </div>
            <div class="search-bar-container">
                <input type="text" name="" id="">
                <button class="search-button-container">
                    <img src="../src/assets/images/search-svgrepo-com.svg" alt="">
                </button>
            </div>
            <div class="categories-span">
                <button>Sci-fi</button>
                <button>Romance</button>
                <button>Horror</button>
                <button>Factual</button>
            </div>
        </section>

        <section class="section-bestsellers-container">
            <div class="section-texts">
                <div>Weekly</div>
                <div>Top 10 bestsellers</div>
                <p>New York Times</p>
            </div>

            <div class="bestsellers-display-container">
                <div class="bestseller-display">
                    <div class="top-bestseller-img"></div>
                    <div class="bestseller-info">
                        <h3>Main Title</h3>
                        <p>2021</p>
                    </div>
                </div>

                <div class="bestsellers-rest">
                    <div class="bestseller-item"></div>
                    <div class="bestseller-item"></div>
                    <div class="bestseller-item"></div>
                    <div class="bestseller-item"></div>
                    <div class="bestseller-item"></div>
                    <div class="bestseller-item"></div>
                    <div class="bestseller-item"></div>
                    <div class="bestseller-item"></div>
                    <div class="bestseller-item"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./src/js/index.js"></script>
</body>
</html>
