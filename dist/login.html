<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBookList-login</title>

    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/variables.css">
    <link rel="stylesheet" href="../src/css/font.css">
    <link rel="stylesheet" href="../src/css/login.css">

</head>
<body>
    <header class="header-container">
        <span class="title-container">
            <button class="header-title">
                TheBookList
                <a href="file:///Users/SamanthaCruz/sacr001/Sites/11/final-project/dist/index.html"></a>
            </button>
        </span>
        <nav class="header-nav">
            <button class="icon-search-container">
                <img src="../src/assets/images/search-svgrepo-com.svg" alt="">
            </button>
            <button class="icon-signup-container">
                <img src="../src/assets/images/user-add-svgrepo-com.svg" alt="">
            </button>
            <button class="icon-menu-container signout-button">
                <img src="../src/assets/images/actions-log-out-svgrepo-com.svg" alt="" class="signout-button-icon">
            </button>
        </nav>
    </header>

    <main>
        <section class="main-container">
            <div class="form-login-section">
                <form class="login-form">
                    <fieldset class="form-login-container">
                        <legend>TheBookListClub</legend>
    
                        <section class="section-login-input">
                            <div class="input-email">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="email" autocomplete="username">
                                <p class="email-error"></p>
                            </div>
        
                            <div class="input-password">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="password" autocomplete="current-password">
                                <p class="password-error"></p>
                            </div>
                        </section>
    
                        <p> Not a member of theBookListCLub? Create one
                            <button class="signup-form__open">here</button>
                        </p>
    
                        <button class="login-button">Log In</button>
    
                    </fieldset>
                </form>
            </div>
            
            
<!------------------------------------------------------------------------------->

            <div class="form-signup-section">
                <form class="signup-form">
                    <fieldset class="form-signup-container">
                        <legend>TheBookListClub</legend>
                        <div class="sign-up-form-container__close">
                            <button class="signup-form__close">X</button>
                        </div>
                        <section class="section-signup-input">
                            <div class="input-signup-firstname">
                                <label for="firstname">First Name</label>
                                <input type="text" name="signup-firstname" class="firstname">    
                            </div>
                            <div class="input-signup-lastname">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="signup-lastname" class="lastname">    
                            </div>
                            <div class="input-signup-email">
                                <label for="signup-email">Email</label>
                                <input type="email" name="signup-email" class="signup-email" autocomplete="username">    
                            </div>
                            <div class="input-signup-password">
                                <label for="signup-password">Create Password</label>
                                <input type="password" name="signup-password" class="signup-password" autocomplete="new-password">
                            </div>
    
                            <p class="signup-error"></p>
    
                            <button class="signup-button">Sign Up</button>
                        </section>
                    </fieldset>
                </form>
            </div>
            
        </section>
    </main>
    <script src="./bundle.js"></script>
</body>
</html>
