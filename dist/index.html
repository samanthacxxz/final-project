<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBookList</title>

    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/variables.css">
    <link rel="stylesheet" href="../src/css/font.css">

</head>
<body class="home-page">
    <header class="header-container">
        <span class="title-container">
            <button class="header-title">
                TheBookList
                <a href="file:///Users/SamanthaCruz/sacr001/Sites/11/final-project/dist/index.html"></a>
            </button>
        </span>
        <nav class="header-nav">
            <button class="icon-search-container">
                <img src="../src/assets/images/search-svgrepo-com.svg" alt="">
            </button>
            <button class="icon-account-container">
                <img src="../src/assets/images/user-profile-account-person-svgrepo-com.svg" alt="">
            </button>
            <button class="icon-login-logout-container">
                <img src="../src/assets/images/login-sign-in-svgrepo-com.svg" title="log In" class="button-log_in">
                <img src="../src/assets/images/actions-log-out-svgrepo-com.svg" title="Sign Out" class="button-log_out">
            </button>
        </nav>
    </header>

    <main>
        <section class="section-search">
            <div class="slogan">
                <div>What book you wanna read</div>
                <div>today?</div>
            </div>
            <div class="search-bar-container">
                <input type="text" name="search-bar-input" class="search-bar-input" placeholder="Search books here!">
                <button class="search-button-container">
                    <img src="../src/assets/images/search-svgrepo-com.svg" alt="">
                </button>
            </div>

            <p class="write-read-reviews">Done reading? 
                <button class="review-button">Leave a review!</button> 
                or 
                <button class="review-button">check out reviews</button>
            </p>
        </section>

        <section class="section-products-display">
            <div class="results-filter-container">
                <label for="filter">Filter by:</label>
                <select name="" class="filter-select">
                    <option value="select">Select</option>
                    <option value="author_a-z">By author A-Z</option>
                    <option value="title_a-z">By title A-Z</option>
                    <option value="oldest-recent">Oldest to recent</option>
                    <option value="recent-oldest">Recent to oldest</option>
                </select>
            </div>
            <ul class="render-list">
                
            </ul>
        </section>

        <section class="rendered-reviews-container">
            <div class="rendered-reviews-title">Reviews from users</div>
            <ul class="rendered-reviews-ul">

            </ul>
        </section>
            
        <section class="review-section-container">
            <div class="review-title">Review a book</div>
            <div class="review-form-container">
                <form class="review-form">
                    <div class="review-form-group">
                        <label for="author-name">Author</label>
                        <input type="text" name="author-name" class="author-name">
                        <p class="error-author"></p>
                    </div>
                    <div class="review-form-group">
                        <label for="title-name">Book Title</label>
                        <input type="text" name="title-name" class="title-name">
                        <p class="error-title"></p>
                    </div>
                    <div class="review-form-group">
                        <label for="review">Review</label>
                        <textarea name="review-text" class="review-text" id="" cols="30" rows="10"></textarea>
                        <p class="char-count"></p>
                        <p class="error-review-text"></p>
                    </div>
                    <button class="submit-review-button">Submit Review</button>
                    <p class="success-message"></p>
                </form>
            </div>
        </section>


    </main>
    <script src="./bundle.js"></script>
</body>
</html>
